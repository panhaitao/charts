apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service
  namespace: {{ .Values.namespace }}
  labels:
    {{ .Values.label }}
spec:
  ports:
  {{- range $port,$targetPort := .Values.container.port_map }}
  - name: tcp-{{ $targetPort }}
    port: {{ $port }}
    protocol: TCP
    targetPort: {{ $targetPort }}
  {{- end }} 
  selector:
    {{ .Values.label }}
