name: nexus3
image: "nexus3:latest"
label: "app: nexus3"
namespace: default

container:
  port_map:
    8081: 8081
  env:
  resources:
    cpu_requests: 200m
    cpu_limits: 1
    mem_requests: 1G
    mem_limits: 1G

volumes:
  - name: nexus3
    size: 10Gi 
    nfs:
      path: "/datafs/nexus3"
      server: "192.168.3.220"
    mount_path: "/nexus-data"
